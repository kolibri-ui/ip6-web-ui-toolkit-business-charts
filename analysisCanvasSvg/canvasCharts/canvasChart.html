<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Canvas Line Chart</title>
    <link rel="shortcut icon" type="image/png" href="../../src/Kolibri/docs/img/logo/logo-60x54.png"/>
    <link rel="stylesheet" href="../../src/Kolibri/docs/css/kolibri-base.css">
    <link rel="stylesheet" href="canvas.css">
    <style>
        body {
            margin: 50px auto;
            /*max-width : 42em;*/
            /*margin    : 3em auto 3em auto;*/
            font-family: "Khand";
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">Header</div>
    <div class="toolbar" >Toolbar</div>
    <div class="masterView" autofocus>Master View
        <figure>
            <canvas id="canvasChart">

            </canvas>
        </figure>
        <figure>
            <canvas id="myCanvas" style="background: white;"></canvas>
            <legend for="myCanvas"></legend>
        </figure>

    </div>
    <div class="detailView">Detail View</div>
    <div class="filterView">Filter View</div>
    <div class="footer">Footer</div>
</div>

<!--<script src="canvasChart.js"  type="module"></script>-->
<script src="canvasChart2.js" type="text/javascript"></script>

</body>
</html>
