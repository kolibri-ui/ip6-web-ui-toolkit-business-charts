<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Analysis</title>

    <style>
        #svgsun {
            position: relative;
            left : 20%;
            /*-webkit-transform: translateX(-20%);*/
            /*-ms-transform: translateX(-20%);*/
            /*transform: translateX(-20%);*/
        }
    </style>
</head>
<body>
<h2>
    SVG Circle from Geeks For Geeks
</h2>

<!-- code example from geeks for geeks and oreilly media:
https://www.geeksforgeeks.org/difference-between-svg-and-html-5-canvas/ and
https://oreillymedia.github.io/svg-essentials-examples/ch04/stroke-width.html
-->

<svg id="svgsun" width="200px" height="200px" viewBox="0 0 300 300">

    <!-- horizontal line -->
    <line x1="100" y1="50" x2="250" y2="50"
          style="stroke-width: 5; stroke: red;"/>
    <!-- vertical line -->
    <line x1="100" y1="50" x2="100" y2="250"
          style="stroke-width: 5; stroke: red;"/>
    <!-- diagonal line -->
    <line x1="100" y1="50" x2="250" y2="250"
          style="stroke-width: 5; stroke: red;"/>
    <!-- circle -->
    <circle id="blueCircle" cx="100" cy="50" r="50" fill="blue"></circle>
</svg>

<!-- Erkenntnisse:
 Achte auf die Reihenfolge der einzelnen Elemente
 Aufbau relativ aufwändig
 aufpassen bezüglich Skalierungspunkte
 -->

</body>
</html>
