<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <!--suppress SpellCheckingInspection -->
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../src/Kolibri/docs/css/kolibri-base.css">
        <title>SVG Analysis</title>
    <style>
        #simple-line-chart {
            position         : relative;
            left             : 10%;
            background-color : whitesmoke;
            /*-webkit-transform: translateX(-20%);*/
            /*-ms-transform: translateX(-20%);*/
            /*transform: translateX(-20%);*/
        }

        #simple-bar-chart {
            position         : relative;
            left             : 10%;
            background-color : lightgoldenrodyellow;
            /*-webkit-transform: translateX(-20%);*/
            /*-ms-transform: translateX(-20%);*/
            /*transform: translateX(-20%);*/
        }
    </style>
</head>
<body>
<h2>
    SVG Charts
</h2>

<!-- code example from geeks for geeks and o'reilly media:
https://www.geeksforgeeks.org/difference-between-svg-and-html-5-canvas/ and
https://oreillymedia.github.io/svg-essentials-examples/ch04/stroke-width.html
https://css-tricks.com/how-to-make-charts-with-svg/
-->

<!-- TODO: Tooltips, Labels, Legend, Title within SVG region, Refactoring -->
<figure>
    <figcaption>Simple Line Chart</figcaption>
    <svg height="300px" class="svg-chart" id="simple-line-chart" viewBox="0 0 300px 500px" width="500px"
         style="border:1px solid silver;">

        <!-- horizontal line -->
        <g class="grid x-grid">
            <line style="stroke-width: 3; stroke: grey;" x1="50" x2="450" y1="250" y2="250"/>
        </g>
        <!-- vertical line -->
        <g class="grid y-grid">
            <line style="stroke-width: 3; stroke: grey;" x1="70" x2="70" y1="270" y2="50"/>
        </g>

        <!-- x-grid, vertical lines-->
        <g class="grid x-grid" id="xGrid">
            <line style="stroke-width: 2; stroke: lightgray;" x1="90" x2="90" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="110" x2="110" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="130" x2="130" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="150" x2="150" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="170" x2="170" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="190" x2="190" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="210" x2="210" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="230" x2="230" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="250" x2="250" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="270" x2="270" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="290" x2="290" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="310" x2="310" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="330" x2="330" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="350" x2="350" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="370" x2="370" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="390" x2="390" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="410" x2="410" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="430" x2="430" y1="50" y2="250"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="450" x2="450" y1="50" y2="250"></line>
        </g>
        <!-- y-grid, horizontal lines-->
        <g class="grid y-grid" id="yGrid">
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="70" y2="70"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="50" y2="50"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="90" y2="90"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="110" y2="110"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="130" y2="130"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="150" y2="150"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="170" y2="170"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="190" y2="190"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="210" y2="210"></line>
            <line style="stroke-width: 2; stroke: lightgray;" x1="70" x2="450" y1="230" y2="230"></line>

        </g>

        <!-- "data line"-->
        <polyline
                fill="none"
                stroke="red"
                stroke-width="3"
                points="
          70,250,
          90,200
          110,220
          130,180,
          150,160,
          170,240,
          190,130
          210,150,
          230,130,
          250,120
          270,70
          290,50,
          310,130
          330,110
          350,190
          370,160
          390,155
          410,155
          430,110">

        </polyline>

        <!-- Erkenntnisse:
        Achte auf die Reihenfolge der einzelnen Elemente
        aufpassen bezüglich Startpunkt der Skalierung
        - Aufbau relativ aufwändig
        -->
    </svg>
</figure>

<figure>
    <figcaption>Simple Bar Chart</figcaption>
    <svg height="300px" class="svg-chart" id="simple-bar-chart" viewBox="0 0 300px 500px" width="500px"
         style="border:1px solid gold;">

    </svg>

</figure>

</body>
</html>
