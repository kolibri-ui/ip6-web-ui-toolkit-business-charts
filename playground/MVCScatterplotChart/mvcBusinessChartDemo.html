<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC Scatterplot Chart</title>
    <link rel="stylesheet" href="../../src/Kolibri/docs/css/kolibri-base.css">
    <link rel="stylesheet" href="../../src/Kolibri/docs/css/kolibri-light-colors.css">
    <link rel="stylesheet" href="mvcBusinessChartDemo.css">
</head>
<body>

<!-- header ----------------------------------------------------->
<div class="header">
    <div class="title h1">
        <h1>Kolibri Business Chart</h1>
        <div class="subtitle h3">
            <h3>Simple Scatterplot</h3>
        </div>
    </div>
    <div class="kolibri-logo-anim">
        <div class="kolibri-logo">
        </div>
    </div>
</div>

<div class="interaction-section"> <!-- includes chart section, top & bottom toolbar -->

    <!-- top toolbar ------------------------------------------------->
    <div class="toolbar top">
        <form action="old/mvcScatterplotDemo.html" id="chart-selector">
            <label>Select other Chart
                <select name="data-colors">
                    <option>Bar Chart</option>
                    <option>Line Chart</option>
                    <option selected>Scatterplot Chart</option>
                </select>
            </label>
        </form>
    </div>

    <!-- chart and axis section ----------------------------------------------->
    <div class="chart-axis-container" id="chart-axis-container">
        <div class="yAxis">
            <input type="number" id="y-axis-max-dimension" name="y-axis-min-dimension" min="-3" max="9">
            <input type="number" id="y-axis-min-dimension" name="y-axis-min-dimension" min="-3" max="9">
        </div>
        <div class="container" id="container">
        </div>
        <div class="xAxis">
            <input type="number" id="x-axis-min-dimension" name="x-axis-min-dimension" min="-10" max="20">
            <input type="number" id="x-axis-max-dimension" name="x-axis-max-dimension" min="-10" max="20">
        </div>
    </div>

    <!-- bottom toolbar ---------------------------------------------->
    <div class="toolbar bottom">
        <div class="toolbar bottom left">
            <form action="old/mvcScatterplotDemo.html">
                <label>Color for data series
                    <select name="data-colors">
                        <option>purple</option>
                        <option>blue</option>
                        <option>pink</option>
                    </select>
                </label>
            </form>
        </div>
        <div class="toolbar bottom middle">
            <div class="slide-container">
                <label>Size of data points </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="data-point-size">
            </div>
        </div>
        <div class="toolbar bottom right">
            <button type="button">Switch data randomly</button> or resize window
        </div>
    </div>

</div> <!-- End of interaction section -->

<!-- footer ------------------------------------------------------>
<div class="footer">
    made by Roger Kreienb&uumlhl and Valentina Giampa
</div>

<!-- scripts ----------------------------------------------------->
<script src="../../demo/simple-scatterplot-chart/simple-scatterplot-chart-demo.js" type="module"></script>
</body>
</html>
