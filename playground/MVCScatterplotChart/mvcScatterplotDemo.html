<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC Scatterplot Chart</title>
    <link rel="stylesheet" href="../../src/Kolibri/docs/css/kolibri-base.css">
    <link rel="stylesheet" href="../../src/Kolibri/docs/css/kolibri-light-colors.css">
    <link rel="stylesheet" href="mvcScatterplotDemo.css">
</head>
<body>
<div class="wrapper">
    <div class="working-section"></div>
    <div class="header">
        <h1>Kolibri Business Chart</h1>
        <div class="subtitle"><h3>Simple Scatterplot</h3></div>
    </div>
    <div class="kolibri-logo-anim"><div class="kolibri-logo"></div></div>
    <div class="box toolbar-top">
        <label for="chart-choice">Choose another Chart</label>
        <input list="chart-list" id="chart-choice" name="chart-choice">
        <datalist id="chart-list">
            <option value="Bar Chart"></option>
            <option value="Line Chart"></option>
            <option selected value="Scatterplot Chart"></option>
        </datalist>
        <form action="mvcScatterplotDemo.html" id="chart-selector">
            <label>Select other Chart
                <select name="data-colors">
                    <option>
                        Bar Chart
                    </option>
                    <option>
                        Line Chart
                    </option>
                    <option selected>
                        Scatterplot Chart
                    </option>
                </select>
            </label>
        </form>
    </div>
    <div class="box yAxis">y-axis dimension
        <br>
        to <input type="number" id="y-axis-max-dimension" name="y-axis-min-dimension" min="-3" max="9">
        <br>
        from <input type="number" id="y-axis-min-dimension" name="y-axis-min-dimension" min="-3" max="9">
    </div>
    <div class="box chart">
        <div class="container" id="container">
        </div>

        <script src="../../demo/simple-scatterplot-chart/simple-scatterplot-chart-demo.js" type="module"></script>
    </div>
    <div class="box space"></div>
    <div class="box xAxis">x-axis dimension
    <form action="mvcScatterplotDemo.html">
        from <input type="number" id="x-axis-min-dimension" name="x-axis-min-dimension" min="-10" max="20">
        to <input type="number" id="x-axis-max-dimension" name="x-axis-max-dimension" min="-10" max="20">
    </form></div>
    <div class="box toolbar-bottom-left">
        <form action="mvcScatterplotDemo.html">
            <label>Color for data series
                <select name="data-colors">
                    <option>
                        purple
                    </option>
                    <option>
                        blue
                    </option>
                    <option>
                        pink
                    </option>
                </select>
            </label>
        </form>
    </div>
    <div class="box toolbar-bottom-middle">
        <div class="slide-container">
            <label>Size of data points </label>
            <input type="range" min="1" max="100" value="50" class="slider" id="data-point-size">
        </div>
    </div>
    <div class="box toolbar-bottom-right">
        <button type="button">Switch data randomly</button> or resize window</div>
    <div class="box footer"></div>
</div>

<script src="mvcScatterplotDemo.js" type="module"></script>

</body>
</html>
