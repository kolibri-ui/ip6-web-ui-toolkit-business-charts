<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Line Chart Demo</title>
  <link rel="shortcut icon" type="image/png" href="../../demo/assets/images/kolibri.png"/>
  <link rel="stylesheet"                     href="../../src/Kolibri/docs/css/kolibri-base.css">
  <link rel="stylesheet"                     href="../../src/Kolibri/docs/css/kolibri-light-colors.css">
  <link rel="stylesheet"                     href="../../demo/charts-css/charts-style.css"/>
  <link rel="stylesheet"                     href="../../demo/simple-scatter-chart/simple-scatter-chart-demo.css"/>
</head>
<body>

<!-- header ----------------------------------------------------->
<div class="header">
  <div class="title h1">
    <h1>Kolibri Business Charts</h1>
    <div class="subtitle h3">
      <h3>Simple Line Chart</h3>
    </div>
  </div>
  <div class="kolibri-logo-anim">
    <div class="kolibri-logo">
    </div>
  </div>
</div>

<div class="interaction-section"> <!-- includes chart section, top & bottom toolbar -->

  <!-- top toolbar ------------------------------------------------->
  <div class="toolbar top">
    <div class="toolbar top left">
      <div class="tooltip">
        <button type="button" onclick="alert('search data info')" id="search-button" class="toolbar-button">
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <path d="M28.1555 25.4969H26.7553L26.259 25.0183C27.996 22.9977 29.0417 20.3745 29.0417 17.5209C29.0417 11.1578 23.8839 6 17.5209 6C11.1578 6 6 11.1578 6 17.5209C6 23.8839 11.1578 29.0417 17.5209 29.0417C20.3745 29.0417 22.9977 27.996 25.0183 26.259L25.4969 26.7553V28.1555L34.3591 37L37 34.3591L28.1555 25.4969ZM17.5209 25.4969C13.1075 25.4969 9.54488 21.9342 9.54488 17.5209C9.54488 13.1075 13.1075 9.54488 17.5209 9.54488C21.9342 9.54488 25.4969 13.1075 25.4969 17.5209C25.4969 21.9342 21.9342 25.4969 17.5209 25.4969Z"/>
          </svg>
          <span class="tooltipText">search data
          </span>
        </button>
      </div>
      <div>
        <input type="search" autofocus class="search-field" placeholder="search data...">
      </div>
    </div>
    <div class="toolbar top middle">
      <div class="tooltip">
          <button type="button" onclick="alert('select a datapoint for more details')" id="select-button" class="toolbar-button">
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <path d="M19.9945 35.7531L17.473 15L35.4969 27.9563L34.2932 28.0095C28.5916 28.2613 23.321 31.1157 19.9945 35.7531Z"/>
            </svg>
            <span class="tooltipText">select data point
            </span>
          </button>
      </div>
      <div class="tooltip">
        <button type="button" onclick="alert('select a datapoint for more details')" id="rubberBandSelect-button" class="toolbar-button">
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <rect x="3.5" y="3.5" stroke-dasharray="4 4" class="rectangle-fill-accent"/>
            <path d="M18.9945 34.7531L16.473 14L34.4969 26.9563L33.2932 27.0095C27.5916 27.2613 22.321 30.1157 18.9945 34.7531Z"/>
          </svg>
          <span class="tooltipText">rubber band selection
            </span>
        </button>
      </div>
      <div class="tooltip">
        <button type="button" onclick="alert('rubber band zoom in')" id="rubberBandZoom-button" class="toolbar-button">
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <rect x="3.5" y="3.5" stroke-dasharray="4 4" class="rectangle-fill-accent"/>
              <path d="M28.438 26.4654H27.3991L27.0309 26.1104C28.3196 24.6112 29.0955 22.665 29.0955 20.5478C29.0955 15.8268 25.2687 12 20.5478 12C15.8268 12 12 15.8268 12 20.5478C12 25.2687 15.8268 29.0955 20.5478 29.0955C22.665 29.0955 24.6112 28.3196 26.1104 27.0309L26.4654 27.3991V28.438L33.0406 35L35 33.0406L28.438 26.4654ZM20.5478 26.4654C17.2733 26.4654 14.6301 23.8221 14.6301 20.5478C14.6301 17.2733 17.2733 14.6301 20.5478 14.6301C23.8221 14.6301 26.4654 17.2733 26.4654 20.5478C26.4654 23.8221 23.8221 26.4654 20.5478 26.4654Z"/>
          </svg>
          <span class="tooltipText">rubber band zoom in
          </span>
        </button>
      </div>
      <div class="tooltip">
        <button type="button" onclick="alert('panning on axes')" id="pan-button" class="toolbar-button pan-button move">
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.0577 8.59457L13.6695 9.01805L14.0757 9.42426L15.0757 10.4243L15.5292 10.8778L15.9515 10.3951L18.4 7.59687V8.59457V18.4H8.59457H7.59687L10.3951 15.9515L10.8778 15.5292L10.4243 15.0757L9.42426 14.0757L9.01805 13.6695L8.59457 14.0577L2.59457 19.5577L2.11206 20L2.59457 20.4423L8.59457 25.9423L9.01805 26.3305L9.42426 25.9243L10.4243 24.9243L10.8778 24.4708L10.3951 24.0485L7.59687 21.6H8.59457H18.4V31.4054V32.4031L15.9515 29.6049L15.5292 29.1222L15.0757 29.5757L13.6695 30.982L19.5577 37.4054L20 37.8879L20.4423 37.4054L25.9423 31.4054L26.3305 30.982L25.9243 30.5757L24.9243 29.5757L24.4708 29.1222L24.0485 29.6049L21.6 32.4031V31.4054V21.6H31.6012H32.4031L29.6049 24.0485L29.1222 24.4708L29.5757 24.9243L30.982 26.3305L37.4054 20.4423L37.8879 20L37.4054 19.5577L30.982 13.6695L29.5757 15.0757L29.1222 15.5292L29.6049 15.9515L32.4031 18.4H31.6012H21.6V8.59457V7.59687L24.0485 10.3951L24.4708 10.8778L24.9243 10.4243L25.9243 9.42426L26.3305 9.01805L25.9423 8.59457L20.4423 2.59457L20 2.11206L19.5577 2.59457L14.0577 8.59457Z"/>
          </svg>
          <span class="tooltipText">pan on axes
          </span>
        </button>
      </div>
      <div class="tooltip">
        <button type="button" onclick="alert('zoom In')" id="zoomIn-button" class="toolbar-button">
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.5 6V5.5H22H18H17.5V6V17.5H6H5.5V18V22V22.5H6H17.5V34V34.5H18H22H22.5V34V22.5H34H34.5V22V20V18V17.5H34H22.5V6Z"/>
          </svg>
          <span class="tooltipText">zoom into chart
          </span>
        </button>
      </div>
      <div class="tooltip">
        <button type="button" onclick="alert('zoom Out')" id="zoomOut-button" class="toolbar-button">
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 17.5H5.5V18V22V22.5H6H34H34.5V22V20V18V17.5H34H6Z"/>
          </svg>
          <span class="tooltipText">zoom out from chart
          </span>
        </button>
      </div>
    </div>
    <div class="tool-bar top right">

    </div>
  </div>

  <!-- chart section ----------------------------------------------->
  <div class="container" id="container">
  </div>

  <!-- bottom toolbar ---------------------------------------------->
  <div class="toolbar bottom">
    <div class="toolbar bottom left">
      <label class="color-picker" for="data-point-color">Color of data points </label>
      <input type="color" id="data-point-color">
    </div>
    <div class="toolbar bottom middle">
      <div class="slide-container">
        <label for="data-point-size">Size of data points </label>
        <input type="range" name="rangeInput" value="5" min="5" max="15" class="slider"
               id="data-point-size" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>
      </div>
    </div>
    <div class="toolbar bottom right">
      <button type="button" class ="button" id="data-point-random-data">Switch data randomly</button>&nbsp;or resize window
    </div>
  </div>

</div>

<!-- footer ------------------------------------------------------>
<div class="footer">
  made by Roger Kreienb&uumlhl and Valentina Giampa
</div>

<script src="../../demo/simple-scatter-chart/simple-scatter-chart-demo.js" type="module"></script>

</body>
</html>
